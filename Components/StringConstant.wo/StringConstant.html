<wo:PageWrapper>
  <h1>String to Java Constant</h1>
  <wo:form>
    <dl>
      <dt>Raw String</dt>
      <dd> <wo:text rows="20" cols="60" value = "$inputValue" /> </dd>
            <dt>&nbsp;</dt>
      <dd><wo:submit action = "$submit"></wo:submit></dd>
      <dt><br>Java String Constant</dt>

    </dl>
  </wo:form>
</wo:PageWrapper>
